<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title> 我的HTML页面  </title>
</head>

<body>
    <h1>何嘉琛个人信息展示的表格</h1>
    <h3> HTML重点知识 </h3>
    <!-- table: 表格   tr:行    td：列  -->
    <table border="1" style="border-collapse: collapse">
        <tr>
            <td> 标签 </td>
            <td> 元素（控件）</td>
            <td> 说明 </td>
        </tr>

        <tr>
            <td>姓名：</td>
            <td> <input type="text" value="何嘉琛"> </td>
            <td>编辑框（文本框）</td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password"></td>
            <td>密码框（不显示明文 - 掩码）</td>
        </tr>

        <tr>
            <td>爱好：</td>
            <td>
                学习 <input type="checkbox">
                敲代码 <input type="checkbox">
                CSGO <input type="checkbox">
                GTA5 <input type="checkbox">
            </td>
            <td>复选框（多选）</td>
        </tr>

        <tr>
            <td>性别：</td>
            <td>
                 <!-- 单选按钮组必须用相同的名称命名 -->
                男：<input type="radio" name="sex" checked="checked">
                女：<input type="radio" name="sex">
                非：<input type="radio" name="sex">
            </td>
            <td>单选按钮</td>
        </tr>

        <tr>
            <td>籍贯：</td>
            <td>
                <select>
                    <option selected="selected"> 北京 </option>
                    <option> 新疆 </option>
                    <option> 海南 </option>
                </select>
            </td>
            <td>下拉列表（列表项）</td>
        </tr>

        <tr>
            <td>主页：</td>
            <td><a href="https://www.baidu.com/">我的公司网站</a></td>
            <td>超链</td>
        </tr>

        <tr>
            <td>头像：</td>
            <td><img src="laoyu.png"></td>
            <td>图片</td>
        </tr>

        <tr>
            <td>备注：</td>
            <td><textarea>在此写备注：</textarea></td>
            <td>文本域</td>
        </tr>
    </table>
</body>
</html>
